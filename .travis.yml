language: node_js
node_js:
  - "6"
services:
  - mongodb
script:
  - mv secure/config.sample.json secure/config.json
  - mv secure/certificates/cert.sample.pem secure/certificates/cert.pem
  - mv secure/certificates/key.sample.pem secure/certificates/key.pem
  - npm test
  - export BRANCH=$(if [ "$TRAVIS_PULL_REQUEST" == "false" ]; then echo $TRAVIS_BRANCH; else echo $TRAVIS_PULL_REQUEST_BRANCH; fi)
after_success:
  - bash <(curl -s https://codecov.io/bash)
  - bash <(curl -X POST --data "apiKey=$apiKey&branch=$BRANCH" http://$url/update)
notifications:
  slack:
    rooms:
      - hpi:7IF9xrvPUNnqerSelxnUfaIZ
    on_success: change
    on_failure: change
  email: false
